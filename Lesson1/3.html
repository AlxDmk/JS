<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // 1. 10 прибавляем 10 получаем 20
  // 2. Число + строка = конкатенация => 20 + '10' = '2010'
  // 3. С помощью console.log выводим строку "2010".
  console.log(10 + 10 + "10");

  // 1. Число + строка = конкатенация => 10 + '10' = '1010'
  // 2. Строка + число = конкатенация => '1010' + 10 = '101010'
  // 3. С помощью console.log выводим строку "101010".
  console.log(10 + "10" + 10);

  // 1. Складываем числа 10 и 10. Получаем результат 20
  // 2. Пытаемся сложить 20 с +"10" : Преобразовываем +"10" в число, получаем 10
  // 3. Производим сложение чисел 20 и 10. Получаем 30
  // 4. С помощью console.log выводим число 30.
  console.log(10 + 10 + +"10");

  // 1. Преобразовываем пустую строку "" в число (-""). Получаем -0
  // 2. При делении на -0 получаем отрицательное число -Infinity
  // 3. С помощью console.log выводим число  -Infinity.
  console.log(10 / -"");

  // 1. Преобразовываем через '+' в число строку "2,5". Десятичная часть некорректно отделена запятой,
  // получаем число NaN
  // 2. Т.к. любые арифметические действия с NaN дают NaN, получаем ожидаемый результат.
  // 3. С помощью console.log выводим число  NaN.

  console.log(10 / +"2,5");
</script>
</body>
</html>
