<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Т.к. префиксный инкремент, мы сначала увеличиваем переменную А, а потом передаем ее переменной С.
  Ожидаемый результат: 2
   */
  c = ++a;
  console.log(c);

  /*
  При постфиксном инремировании сначала присваеваем переменной D значение B, а потом увеличивается B.
  Ожидаемый результатЖ 1
   */
  d = b++;
  console.log(d);

  /*
  C присвается 2 +  инремированное значение A. Т.к. А было увеличено на один в примере 1, то ожидаемый результат 2 + 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В D передается значение B + 2, затем B инкремируется. Ожидаемый результат D = 2+2 = 4
  A = 3
  B = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
